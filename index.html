<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GemuOtokonoko</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="screen">
        <canvas id="renderer"></canvas>
    </section>
    <section class="debug">
        <div class="registers-flags">
            <div class="registers" id="registers">
                <p id="af">AF: 0000</p><p id="bc">BC: 0000</p>
                <p id="de">DE: 0000</p><p id="hl">HL: 0000</p>
                <p id="pc">PC: 0000</p><p id="sp">SP: 0000</p>
            </div>
            <div class="flags" id="flags">
                <p>Z</p><label><input type="checkbox" id="zero"></label>
                <p>N</p><label><input type="checkbox" id="negative"></label>
                <p>H</p><label><input type="checkbox" id="halfcarry"></label>
                <p>C</p><label><input type="checkbox" id="carry"></label>
            </div>
        </div>
        <div class = buttons>
            <button type="button" id="run" onclick="tick()">Step</button>
            <button type="button" >Step over</button>
            <button type="button" >Reset</button>
            <button type="button" >Pause</button>
            <button type="button" >Stop</button>
            <button type="button" >Run</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
